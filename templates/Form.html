<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    
</head>
<body>

<form action="" class="bg-warning m-5">
    <center><div>
        <legend><b>BUDGET APP</b></legend>
        <img src="{% static 'images/signup.png' %}" alt="">
        <h3>Sign Up...</h3>
        
        
    </center></div>
              

        <br><br>
    
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
        
    </div>
    
    <div class="form-floating mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
        
    </div>
    
    
     <div class="form-floating mb-3">
        <input type="email" id="email" placeholder="Lastname" class="form-control" required="required">
        <label for="email">Email Address</label>
        
    </div>
     <div class="form-floating mb-3">
        <input type="password" id="pswd" placeholder="Password" class="form-control" required="required">
        <label for="pswd">Password</label>
        
    </div>
    
    <div class="d-grid">
        <button class="btn btn-success">Create An Account</button>
    
    </div>
    
</form>

</body>
</html>
